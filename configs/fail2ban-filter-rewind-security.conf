# Fail2Ban filter for Rewind-OS security events
[Definition]

# Match failed security checks or intrusion attempts in Rewind-OS logs
failregex = ^<HOST>.*ALERT.*authentication failure.*$
            ^<HOST>.*ALERT.*intrusion.*$
            ^<HOST>.*ALERT.*unauthorized.*$
            ^<HOST>.*ALERT.*malware.*$
            ^<HOST>.*security violation.*$

# Ignore these patterns
ignoreregex = ^<HOST>.*ALERT.*test.*$