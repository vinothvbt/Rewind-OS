# RKHunter Configuration for Rewind-OS
# This configuration provides secure defaults for rootkit detection

# Update options
UPDATE_MIRRORS=1
MIRRORS_MODE=0
WEB_CMD=""

# Logging
LOGFILE=/var/log/rkhunter.log
APPEND_LOG=1
COPY_LOG_ON_ERROR=0

# Email alerts (disabled by default)
MAIL-ON-WARNING=""
MAIL_CMD=mail

# System checks
ALLOW_SSH_ROOT_USER=no
ALLOW_SSH_PROT_V1=0

# Package manager integration
PKGMGR=RPM

# Disable problematic tests for virtualized environments
DISABLE_TESTS="suspscan hidden_procs deleted_files packet_cap_apps apps"

# Allowed binaries (customize as needed for your system)
SCRIPTWHITELIST=""
ALLOWHIDDENDIR="/etc/.java"
ALLOWHIDDENFILE="/etc/.java"

# Performance options
SCANROOTKITMODE=1
UNHIDEFIRST=1

# Rewind-OS specific settings
USER_FILEPROP_FILES_DIRS="/var/lib/rewind-os"

# Auto updates
AUTO_X_DETECT=1